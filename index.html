<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Local Library</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="heading">Local Library Project</div>
        </header>
        <main>
            <div class="book-table">
                <table id="book-table">
                    <thead>
                        <tr>
                            <th>Book Title</th>
                            <th>Author</th>
                            <th>Pages</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                    <tfoot></tfoot>
                </table>
            </div>
            <!-- Add a new book form -->
            <div>
                <button id="new-book">New Book</button>
            </div>            
            <div class="form-popup" id="form-wrapper">
                
                <form id="popup-form" action="">
                    <div>
                        <label for="book-title">Title</label>
                        <input type="text" name="book-title" id="book-title" class="popupInput">
                    </div>
                    <div>
                        <label for="book-author">Author</label>
                        <input type="text" name="book-author" id="book-author" class="popupInput">
                    </div>
                    <div>
                        <label for="book-pages">Number of Pages</label>
                        <input type="text" name="book-pages" id="book-pages" class="popupInput">
                    </div>
                    <div>
                        <label for="book-status">Book Status</label>
                        <select name="book-status" id="book-status" class="popupInput">
                            <option value="read">Read</option>
                            <option value="not read">Not Read</option>
                        </select>
                    </div>
                    <div>
                        <button type="submit" id="popup-submit">Add Book</button>
                    </div>
                </form>

            </div>
        </main>
        <footer>Copyright &copy; 2023 Jon Dittert</footer>
    </div>
</body>
</html>
