<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Courier+Prime">
    <script src="script.js" defer></script>
    <title>Local Library</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="heading">Local Library Project</div>
        </header>
        <main>
            <!-- Hidden warning for blank fields -->
            <div class="warning" id="warning">One of more of your fields contains only spaces.</div>
        
            <!-- Hidden popup form for adding a new book --> 
            <div id="form-wrapper">                
                <div id="new-book-form">
                    <form id="popup-form" action="">
                        <div class="form-field">
                            <label for="book-title">Title:</label>
                            <input type="text" name="book-title" id="book-title" class="popupInput" required>
                        </div>
                        <div class="form-field">
                            <label for="book-author">Author:</label>
                            <input type="text" name="book-author" id="book-author" class="popupInput" required>
                        </div>
                        <div class="form-field">
                            <label for="book-pages">Number of Pages:</label>
                            <input type="number" name="book-pages" id="book-pages" class="popupInput" min="1" max="9000" required>
                        </div>
                        <div class="form-field">
                            <label for="book-status">Book Status:</label>
                            <select name="book-status" id="book-status" class="popupInput" required>
                                <option value="read">Read</option>
                                <option value="not read">Not Read</option>
                            </select>
                        </div>
                        <div class="button-field">
                            <button type="submit" id="popup-submit">Add Book</button>
                            <button type="button" id="popup-cancel">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Table of library books -->
            <div class="book-table">
                <table>
                    <thead>
                        <tr>
                            <th>Book Title</th>
                            <th>Author</th>
                            <th>Pages</th>
                            <th>Status</th>
                            <th>Remove</th>
                        </tr>
                    </thead>
                    <tbody id="book-table"></tbody>
                    <tfoot></tfoot>
                </table>
            </div>
            
            <!-- Button to bring up new book popup form -->
            <div>
                <button id="new-book">New Book</button>
            </div>            
            
        </main>
        <footer>Copyright &copy; 2023 Jon Dittert</footer>
    </div>
</body>
</html>
